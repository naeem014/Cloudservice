<!DOCTYPE html>
<html>
    <head>
        <script src="http://localhost:8000/socket.io/socket.io.js"></script>
        <script type="text/javascript">
            var socket = io("127.0.0.1:8000");
                        
            // send message to server for broadcast //
            function sendMessage() {
                var packet = {'position_status': document.getElementById('position_status').value, 
                'error_codes': document.getElementById('error_codes').value, 'dish_id': document.getElementById('dish_id').value}
                socket.emit('parameters', packet);
                console.log(packet);
                document.getElementById('position_status').value = '';
                document.getElementById('error_codes').value = '';
                document.getElementById('dish_id').value = '';
            }
        </script>
    </head>
    <body>
        <input type='text' id='position_status'/>
        <input type='text' id='error_codes'/>
        <input type='text' id='dish_id'/>
        <button onclick='sendMessage()'>send</button>
    </body>
</html>
